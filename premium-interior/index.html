    <style>
        :root {
            --primary-color: #E74C3C;
            --primary-dark: #C0392B;
            --text-light: #FFFFFF;
            --text-secondary: #BDC3C7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 25s linear infinite;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(231, 76, 60, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(142, 68, 173, 0.1) 0%, transparent 50%);
            animation: glow 8s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .container {
            background: rgba(30, 39, 54, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 80px 100px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5),
                        inset 0 1px 0 rgba(255,255,255,0.1);
            text-align: center;
            max-width: 700px;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 50px;
            position: relative;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(231, 76, 60, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        .logo-container img {
            max-width: 320px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
            animation: logoFloat 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 25px;
            line-height: 1.3;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 50px;
            line-height: 1.8;
            font-weight: 300;
        }

        .spinner {
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 5px solid rgba(231, 76, 60, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 40px 0;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 40px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 10px var(--primary-color);
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .contact-info {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-info p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 12px 0;
            font-weight: 300;
        }

        .contact-info strong {
            color: var(--text-light);
            font-weight: 500;
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
        }

        .contact-info a:hover {
            color: #fff;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
        }

        .status-badge {
            display: inline-block;
            padding: 10px 24px;
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 30px;
            color: var(--primary-color);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 50px 40px;
                margin: 20px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2.25rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .logo-container img {
                max-width: 250px;
            }

            .spinner {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.875rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo-container img {
                max-width: 200px;
            }

            .contact-info p {
                font-size: 0.9rem;
            }
        }
    </style>
